<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Process State</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="process_state.js"></script>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Process State</h1>
        </div>
        <div class="row">
            <div class="col">
                <div class="input-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputFile">
                        <label class="custom-file-label">input_default.txt</label>
                    </div>
                    <div class="input-group-append">
                        <button id="btnRead" class="btn btn-outline-secondary" type="button">Read</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" id="btnStep">Next Step</button>
                <button type="button" class="btn btn-success disabled" id="btnIOComplete">I/O Complete</button>
                <button type="button" class="btn btn-warning disabled" id="btnIO">I/O Waiting</button>
                
                <div class="card text-center float-right card-info" id="card-time">
                    <h5 class="card-title" id="card-time-title">Time: 0</h5>
                </div>

                <div class="card text-center float-right card-info" id="card-limit">
                    <h5 class="card-title" id="card-limit-title">Limit: 0</h5>
                </div>
            </div>
        </div>
        <div class="row" id="container-ps">
            <div class="col">
                <div class="card text-center card-state">
                    <h3 class="card-header">Ready</h3>
                    <div class="container-state" id="state-ready"></div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center card-state">
                    <h3 class="card-header">Waiting</h3>
                    <div class="container-state" id="state-waiting"></div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center card-state">
                    <h3 class="card-header">Running</h3>
                    <div class="container-state" id="state-running"></div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center card-state">
                    <h3 class="card-header">Exit</h3>
                    <div class="container-state" id="state-exit"></div>
                </div>
            </div>
        </div>
        
    

        </div>
    </div>
</body>
</html>
